    <svg id="graph" width="1200" height="800"></svg>
    <script>
        const spellColors = {
            "Avada Kedavra": "#28A745",
            "Confringo": "#FF4500",
            "Incendio": "#FF6347",
            "Morsmordre": "#6EBB97",
            "Sectumsempra": "#8B0000",
            "Stupefy": "#E8913D",
            "Crucio": "#ffffff",
            "Imperio": "#FBD748",
            "Confundo": "#834F99",
            "Expelliarmus": "#DA3832",
            "Petrificus Totalus": "#4782B4",
            "Obliviate": "#F5DEB3",
            "Expecto patronum": "#8CCBF0"
        };

        const casterImages = {
            "Bellatrix Lestrange": "character_node_svg/lestrange.svg",
            "Lord Voldemort": "character_node_svg/voldemort.svg",
            "Harry Potter": "character_node_svg/potter.svg",
            "Hermione Granger": "character_node_svg/granger.svg",
            "Neville Longbottom": "character_node_svg/longbottom.svg",
            "Severus Snape": "character_node_svg/snape.svg",
            "Draco Malfoy": "character_node_svg/malfoy.svg",
            "Dolores Umbridge": "character_node_svg/umbridge.svg",
            "Peter Pettigrew": "character_node_svg/pettigrew.svg",
            "Ron Weasley": "character_node_svg/weasley.svg",
            "Albus Dumbledore": "character_node_svg/dumbledore.svg",
            "Dark Mark": "character_node_svg/dark_mark.gif", // Specific image for Dark Mark
        };
    
        const svg = d3.select("svg#graph");
        const graphWidth = +svg.attr("width");
        const graphHeight = +svg.attr("height");
        //const imageNodeRadius = 250;
        //const circleNodeRadius = 400;
        const imageNodeRadius = 200;
        const circleNodeRadius = 300;
    
        Promise.all([
            d3.csv("megafile.csv"), // Main data file
            d3.csv("characters.csv") // List of valid character names
        ]).then(([data, characters]) => {
            const validCharacters = new Set(characters.map(d => d.Character_Name));
    
            const castersSet = new Set(data.map(d => d.caster));
    
            const nodes = [];
            const nodeMap = new Map();
            const links = [];
    
            data.forEach(d => {
                const { caster, victim, spell_name } = d;
    
                const sourceNode = caster;
                let targetNode;
    
                // Separate "Dark Mark" as a distinct node
                if (victim === "Dark Mark") {
                    targetNode = "Dark Mark";
                } else {
                    targetNode = validCharacters.has(victim) ? victim : "Unnamed Character";
                }
    
                if (!nodeMap.has(sourceNode)) {
                    nodeMap.set(sourceNode, { id: sourceNode, isCentral: true });
                    nodes.push(nodeMap.get(sourceNode));
                }
    
                if (!nodeMap.has(targetNode)) {
                    nodeMap.set(targetNode, { id: targetNode, isCentral: castersSet.has(targetNode) });
                    nodes.push(nodeMap.get(targetNode));
                }
    
                links.push({
                    source: sourceNode,
                    target: targetNode,
                    spell: spell_name
                });
            });

            links.forEach((link, index) => {
        link.index = index;
        const sameSourceTarget = links.filter(l => l.source === link.source && l.target === link.target);
        const sameTargetSource = links.filter(l => l.source === link.target && l.target === link.source);
        link.offsetIndex = sameSourceTarget.indexOf(link) - sameTargetSource.length / 2;
    });
    
            const link = svg.append("g")
                .attr("class", "links")
                .selectAll("path")
                .data(links)
                .join("path")
                .attr("stroke", d => spellColors[d.spell] || "#999")
                .attr("stroke-width", 2)
                .attr("fill", "none")
                .attr("d", d => {
            const dx = d.target.x - d.source.x;
            const dy = d.target.y - d.source.y;
            const dr = Math.sqrt(dx * dx + dy * dy) + d.offsetIndex * 10; // Add offset to prevent overlap
            return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
        });
    
            const travelingLine = svg.append("g")
                .attr("class", "traveling-lines")
                .selectAll("line")
                .data(links)
                .join("line")
                .attr("stroke", d => {
                    const baseColor = d3.color(spellColors[d.spell] || "#999");
                    if (baseColor) {
                        baseColor.r = Math.min(255, baseColor.r + 50);
                        baseColor.g = Math.min(255, baseColor.g + 50);
                        baseColor.b = Math.min(255, baseColor.b + 50);
                    }
                    return baseColor;
                })
                .attr("stroke-width", 3)
                .attr("x1", -10)
                .attr("y1", 0)
                .attr("x2", 10)
                .attr("y2", 0)
                .style("visibility", "hidden");
    
                const node = svg.append("g")
    .attr("class", "nodes")
    .selectAll("g")
    .data(nodes)
    .join("g")
    .each(function (d) {
        const nodeGroup = d3.select(this);
        if (casterImages[d.id]) {
            // If there is an image for this node
            nodeGroup.append("image")
                .attr("xlink:href", casterImages[d.id])
                .attr("width", 60)
                .attr("height", 60)
                .attr("x", -30)
                .attr("y", -30);
        } else {
            nodeGroup.append("image")
                .attr("xlink:href", "character_node_svg/unnamed_3.svg")
                .attr("width", 35)
                .attr("height", 35)
                .attr("x", -15)
                .attr("y", -15);
        }
    });

    
            const simulation = d3.forceSimulation(nodes)
                .force("radial-image", d3.forceRadial(d => d.isCentral ? imageNodeRadius : circleNodeRadius, graphWidth / 2, graphHeight / 2).strength(1))
                .force("collide", d3.forceCollide().radius(d => (d.id === "Unnamed Character" ? 50 : 30)).iterations(4))
                .force("link", d3.forceLink(links).id(d => d.id).distance(150))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(graphWidth / 2, graphHeight / 2))
                .force("x", d3.forceX(graphWidth / 2).strength(d => (d.isCentral ? 0.5 : 0.1)))
.force("y", d3.forceY(graphHeight / 2).strength(d => (d.isCentral ? 0.5 : 0.1)))

                .on("tick", () => {
                    link.attr("d", d => {
                const dx = d.target.x - d.source.x;
                const dy = d.target.y - d.source.y;
                const dr = Math.sqrt(dx * dx + dy * dy) + d.offsetIndex * 10; // Add offset to prevent overlap
                return `M${d.source.x},${d.source.y}A${dr},${dr} 0 0,1 ${d.target.x},${d.target.y}`;
            });
    
                    node.attr("transform", d => `translate(${d.x},${d.y})`);
                });
    
            simulation.force("link").links(links);
    
            // Tooltip for showing character names
            const tooltip = d3.select("body")
                .append("div")
                .attr("class", "tooltip");
    
                node.on("mouseover", (event, d) => {
    // Always show the tooltip for all nodes (casters and victims)
    tooltip.html(d.id)
        .style("top", `${event.pageY - 20}px`)
        .style("left", `${event.pageX + 20}px`)
        .style("visibility", "visible");

    if (d.isCentral) {
        d3.select("body").style("cursor", "url('HP_WandH.png'), auto");

        // Highlight links connected to this caster
        link.attr("stroke-opacity", l => (l.source.id === d.id || l.target.id === d.id ? 1 : 0.1));

        // Highlight directly connected nodes
        node.selectAll("circle, image").attr("opacity", n => {
            return (n.id === d.id || links.some(l => (l.source.id === d.id && l.target.id === n.id) || (l.target.id === d.id && l.source.id === n.id))) ? 1 : 0.3;
        });

        // Animate curve paths for this caster (both outgoing and incoming)
        animateCurvePaths(d.id);
    } else {
        d3.select("body").style("cursor", "url('HP_OnlyWand.png'), auto");
    }
})
.on("mousemove", (event) => {
    tooltip.style("top", `${event.pageY - 20}px`).style("left", `${event.pageX + 20}px`);
})
.on("mouseout", () => {
    tooltip.style("visibility", "hidden");
    link.attr("stroke-opacity", 0.6);
    node.selectAll("circle, image").attr("opacity", 1);
    resetCurvePaths();
    d3.select("body").style("cursor", "url('HP_OnlyWand.png'), auto");
});

// Function to animate the curve paths (both outgoing and incoming)
function animateCurvePaths(casterId) {
    // Filter links where the caster is the source or the target
    const casterLinks = links.filter(l => l.source.id === casterId || l.target.id === casterId);

    casterLinks.forEach(linkData => {
        const path = link.filter(d => d === linkData); // Select the specific path
        const pathElement = path.node();
        const length = pathElement.getTotalLength();

        // Set up the stroke-dasharray and stroke-dashoffset for animation
        path.attr("stroke-dasharray", `${length} ${length}`)
            .attr("stroke-dashoffset", length)
            .transition()
            .duration(1500)
            .ease(d3.easeLinear)
            .attr("stroke-dashoffset", 0);
    });
}

// Function to reset all curve paths
function resetCurvePaths() {
    link.attr("stroke-dasharray", null).attr("stroke-dashoffset", null);
}


    
            setInterval(animateSpells, 2000);
        });
    </script>

        <!-- Bar Graph -->
        <svg id="bar-graph" height="600" width="600"></svg>
        <script>
            // Load the CSV file
            const requestData = async function() {
                const spells = await d3.csv("megafile.csv");

                // Spell Colors
                const spellColors = {
                    "Avada Kedavra": "#28A745",
                    "Confringo": "#FF4500",
                    "Incendio": "#FF6347",
                    "Morsmordre": "#6EBB97",
                    "Sectumsempra": "#8B0000",
                    "Stupefy": "#E8913D",
                    "Crucio": "#48493E",
                    "Imperio": "#FBD748",
                    "Confundo": "#834F99",
                    "Expelliarmus": "#DA3832",
                    "Petrificus Totalus": "#4782B4",
                    "Obliviate": "#F5DEB3",
                    "Expecto Patronum": "#8CCBF0"
                };

                const barWidth = 600;
                const barHeight = 600;
                const margin = { top: 20, right: 30, bottom: 100, left: 60 }; 

                // Bar Chart Dimensions
                const barSvg = d3.select("#bar-graph")
                    .attr("width", barWidth + margin.left + margin.right)
                    .attr("height", barHeight + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", `translate(${margin.left},${margin.top})`);

                // Calculate spell usage
                const spellUsage = d3.rollup(spells, v => v.length, d => d.spell_name);
                const spellData = Array.from(spellUsage, ([spell, count]) => ({ spell, count }));

                // Scales for the bar chart
                const x = d3.scaleBand()
                    .domain(spellData.map(d => d.spell))
                    .range([0, barWidth])
                    .padding(0.1);
                const y = d3.scaleLinear()
                    .domain([0, d3.max(spellData, d => d.count)])
                    .nice()
                    .range([barHeight, 0]);

                // Add bars to the bar chart
                barSvg.append("g")
                    .selectAll("rect")
                    .data(spellData)
                    .enter().append("rect")
                    .attr("x", d => x(d.spell))
                    .attr("y", d => y(d.count))
                    .attr("width", x.bandwidth())
                    .attr("height", d => barHeight - y(d.count))
                    .attr("fill", d => spellColors[d.spell] ); 


                // Add X and Y axes
                barSvg.append("g")
                    .attr("transform", `translate(0,${barHeight})`)
                    .call(d3.axisBottom(x))
                    .attr("class", "axis") 
                    .selectAll("text")
                    .attr("transform", "rotate(-45)")
                    .style("text-anchor", "end");


                barSvg.append("g").call(d3.axisLeft(y))
                    .attr("class", "axis");

                // Add axis labels
                barSvg.append("text")
                    .attr("x", barWidth / 2)
                    .attr("y", barHeight + 80)
                    .attr("text-anchor", "middle")
                    .attr("class", "axis-label")
                    .text("Spell Name");

                barSvg.append("text")
                    .attr("transform", "rotate(-90)")
                    .attr("x", -barHeight / 2)
                    .attr("y", -margin.left + 20)
                    .attr("text-anchor", "middle")
                    .attr("class", "axis-label")
                    .text("Spell Usage");
            };

            requestData();
        </script>

        <!-- Spider graph -->
        <div class="spider-section">
            <h2 id="spider-stats">Spell Stats</h2>
            <div class="spider-container"><svg id="spider-graph" height="600" width="600"></svg>

            <script>
                const maxSelected = 8;
                let selectedSpells = ['Avada Kedavra', 'Confringo'];
                const spellsNames = ['Avada Kedavra', 'Confringo', 'Crucio', 'Imperio', 'Incendio', 'Expelliarmus', 'Petrificus Totalus']// filterSpellsByCharacter(character);


                // Function to filter spells by character
                // TODO: IMPORT d3.csv("megafile.csv") FOR THE spellData data
                
                function filterSpellsByCharacter(character) {
                    return spellData.filter(spell => spell.caster === character).map(spell => spell.spell_name);
                }

                function createCheckboxes(spellNames) {
                    const checkboxesContainer = d3.select('#checkboxes-container');
                    checkboxesContainer.selectAll('*').remove(); 

                    // checkboxesContainer.append('div')
                    //                     .attr('class', 'section-title')
                    //                     .style('text-align', 'center')
                    //                     .style('font-size', '18px')
                    //                     .style('font-weight', 'bold')
                    //                     .style('margin-bottom', '15px')
                    //                     .style('color', "white")
                    //                     .style('justify-text', 'left')
                    //                     .text('Spell Stats');

                    const checkboxes = checkboxesContainer.selectAll('div')
                        .data(spellNames)
                        .enter()
                        .append('div')
                        .attr('class', 'checkbox-item')
                        .style('padding', '10px 15px')
                        .style('display', 'flex')
                        .style('align-items', 'center');

                    checkboxes.append('input')
                        .attr('type', 'checkbox')
                        .attr('id', d => d)
                        .attr('value', d => d)
                        .property('checked', (d, i) => i === 0 || i === 1) 
                        .on('change', handleCheckboxChange)
                        .style('accent-color', d => spellColors[d])
                        .style('height', '25px')
                        .style('width', '25px');

                    checkboxes.append('label')
                        .attr('for', d => d)
                        .text(d => d)
                        .style('color', 'black')
                        .style('font-family', 'serif')
                        .style('align-text', 'center')
                        .style('margin-left', '10px')
                        .style('font-size', '14pt')
                        .style('text-align', 'center')
                        .style('padding', '5px 10px')
                        .style('border-radius', '3px')
                        .style('background-color', d => spellColors[d]);
                }

                function handleCheckboxChange(event) {
                    const spellName = event.target.value;

                    if (event.target.checked) {
                        if (selectedSpells.length < maxSelected) {
                            event.target.checked = true;
                            selectedSpells.push(spellName);
                        } else {
                        event.target.checked = false;
                        alert("You can select up to 3 spells only.");
                        }
                    } else {
                        selectedSpells = selectedSpells.filter(spell => spell !== spellName);
                    }

                    drawSpiderChart(selectedSpells);
                }

                function updateSpiderChart(selectedSpells) {
                    const filteredStats = selectedSpells.map(spell => ({
                        spell: spell,
                        stats: spellStats[spell]
                }));

                d3.select('#spider-chart').selectAll('*').remove();
                    drawSpiderChart(selectedSpells);
                }

            createCheckboxes(spellsNames);

            function drawSpiderChart(spellsList) {
                d3.csv('norm_spell_stats.csv').then((spells) => {
                    // Cite: We used https://yangdanny97.github.io/blog/2019/03/01/D3-Spider-Chart to learn how to graph spider graphs
                    let data = [];
                    let features = ["Damage", "Range", "Cooldown", "Duration", "CD OOC"];
                    
                    // Filter the data based on the selected spells
                    for (let i = 0; i < spells.length; i++) {
                        if (spellsList.includes(spells[i]['Name'])) {
                            data.push({
                                'Name': spells[i]['Name'],
                                'Damage': Number(spells[i]['Damage']),
                                'Range': Number(spells[i]['Range']),
                                'Cooldown': Number(spells[i]['Cooldown']),
                                'Duration': Number(spells[i]['Duration']),
                                'CD OOC': Number(spells[i]['CD OOC'])
                            });
                        }
                    }

                    let width = 600;
                    let height = 600;
                    let svg = d3.select('svg#spider-graph');

                    let radialScale = d3.scaleLinear()
                        .domain([0, 1])
                        .range([0, 250]);
                    let ticks = [.2, .4, .6, .8, 1.0];

                    // Remove any existing circles, labels, lines, and paths
                    svg.selectAll("circle").remove();
                    svg.selectAll(".ticklabel").remove();
                    svg.selectAll("line").remove();
                    svg.selectAll(".axislabel").remove();
                    svg.selectAll("path").remove();

                    // Draw circles for the radial grid
                    svg.selectAll("circle")
                        .data(ticks)
                        .enter()
                        .append("circle")
                        .attr("cx", width / 2)
                        .attr("cy", height / 2)
                        .attr("fill", "none")
                        .attr("stroke", "gray")
                        .attr("r", d => radialScale(d));

                    // Draw axis labels
                    svg.selectAll(".ticklabel")
                        .data(ticks)
                        .enter()
                        .append("text")
                        .attr("x", width / 2 + 5)
                        .attr("y", d => height / 2 - radialScale(d))
                        .text(d => d.toString())
                        .style("fill", "white");

                    function angleToCoordinate(angle, value) {
                        let x = Math.cos(angle) * radialScale(value);
                        let y = Math.sin(angle) * radialScale(value);
                        return { "x": width / 2 + x, "y": height / 2 - y };
                    }

                    let featureData = features.map((f, i) => {
                        let angle = (Math.PI / 2) + (2 * Math.PI * i / features.length);
                        return {
                            "name": f,
                            "angle": angle,
                            "line_coord": angleToCoordinate(angle, 1),
                            "label_coord": angleToCoordinate(angle, 1.15)
                        };
                    });

                    svg.selectAll("line")
                        .data(featureData)
                        .enter()
                        .append("line")
                        .attr("x1", width / 2)
                        .attr("y1", height / 2)
                        .attr("x2", d => d.line_coord.x)
                        .attr("y2", d => d.line_coord.y)
                        .attr("stroke", "white");

                    svg.selectAll(".axislabel")
                        .data(featureData)
                        .enter()
                        .append("text")
                        .attr("x", d => d.label_coord.x)
                        .attr("y", d => d.label_coord.y)
                        .text(d => d.name)
                        .style("fill", "white");

                    let line = d3.line()
                        .x(d => d.x)
                        .y(d => d.y);

                    // let colors = ["#28A745", "#FF4500", "#48493E", "#DA3832", "#FBD748", "#FF6347", "#4782B4"];

                    function getPathCoordinates(data_point) {
                        let coordinates = [];
                        for (let i = 0; i < features.length; i++) {
                            let ft_name = features[i];
                            let angle = (Math.PI / 2) + (2 * Math.PI * i / features.length);
                            coordinates.push(angleToCoordinate(angle, data_point[ft_name]));
                        }
                        return coordinates;
                    }

                    // Properly join data for paths and handle enter, update, and exit
                    const paths = svg.selectAll("path")
                        .data(data, d => d.Name);

                    paths.exit().remove(); // Remove paths that are no longer in the data

                    paths.enter()
                        .append("path")
                        .merge(paths)
                        .attr("d", d => line(getPathCoordinates(d)))
                        .attr("stroke-width", 3)
                        .attr("stroke", d => spellColors[d['Name']])
                        .attr("fill", d => spellColors[d['Name']])
                        .attr("stroke-opacity", 1)
                        .attr("opacity", 0.5);
                });
            }

            
    drawSpiderChart(selectedSpells)

            </script>
